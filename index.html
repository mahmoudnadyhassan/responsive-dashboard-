<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="menu">

        <ul>
            <li class="profile">
                <div class="imge">
                    <img src="./assets/imges/IMG_20220720_215108_843.jpg" alt="personal-photo">
                </div>
                <h2>Mahmoud Nady</h2>
            </li>

            <li>
                <a href="#" class="active">
                    <i class="fas fa-home"></i>
                    <p>Dashboard</p>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>Clients</p>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-table"></i>
                    <p>Products</p>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>Charts</p>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>posts</p>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>favorite</p>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>setting</p>
                </a>
            </li>

            <li class="log-out"> 
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>Log out</p>
                </a>
            </li>

        </ul>





    </div>



    <div class="content">

        <div class="title-info">
            <p>Dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>


        <div class="data-info">

            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>User</p>
                    <span>100</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>Posts</p>
                    <span>195</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>Products</p>
                    <span>70</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>revenue</p>
                    <span>$1200</span>
                </div>
            </div>

        </div>



        <div class="title-info">
            <p>Products</p>
            <i class="fas fa-chart-table"></i>
        </div>



        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>count</th>
                </tr>
            </thead>


            <tbody>
                <tr>
                    <td>tv</td>
                    <td><span class="price">150$</span></td>
                    <td><span class="count">654</span></td>
                </tr>

                <tr>
                    <td>phone</td>
                    <td><span class="price">188$</span></td>
                    <td><span class="count">488</span></td>
                </tr>

                <tr>
                    <td>book</td>
                    <td><span class="price">10$</span></td>
                    <td><span class="count">358</span></td>
                </tr>

                <tr>
                    <td>pen</td>
                    <td><span class="price">69$</span></td>
                    <td><span class="count">678</span></td>
                </tr>

                <tr>
                    <td>glass</td>
                    <td><span class="price">5$</span></td>
                    <td><span class="count">96</span></td>
                </tr>

                <tr>
                    <td>dish</td>
                    <td><span class="price">1$</span></td>
                    <td><span class="count">782</span></td>
                </tr>



                
                
            </tbody>

        </table>
    </div>
</body>
</html>
